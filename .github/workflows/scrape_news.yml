name: Scrape Telegram News

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper script
        run: python scraper.py

      # 【新增的调试步骤】
      # 这一步会列出工作目录的内容，特别是我们关心的图片和md文件
      # 如果图片下载成功，你应该能在这里看到它们的文件名
      - name: Debug - List created files
        run: |
          echo "--- Listing src/content/posts/ ---"
          ls -l src/content/posts/
          echo "--- Listing src/assets/images/ ---"
          ls -l src/assets/images/

      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📰 chore: Auto-scrape new articles and images"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          file_pattern: |
            src/content/posts/*.md
            src/assets/images/*.*