name: Scrape Telegram News

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper script
        run: python scraper.py

      # (可选) 这是一个调试步骤，确认文件是否已创建。如果一切正常，可以删除此步骤。
      - name: Debug - List created files
        run: ls -R src

      # 【核心修改】将 file_pattern 改为单行，用空格分隔，这是最稳妥的方式。
      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📰 chore: Auto-scrape new articles and images"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          # 将多个路径模式放在一行，用空格隔开
          file_pattern: 'src/content/posts/*.md src/assets/images/*.*'